<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="index.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1><img src="/assets/CourseFinder (2).png" alt=""></h1>
  </header>
  <main>
  <section class="choosing">
    <form action="" method="get">
      <h2>Generate a course of your choice</h2>
      <div class="domains">
        <!-- Display selected option -->
        <p id="selectedOption">Selected Option: </p>
        <select id="dynamicDropdown" onchange="populateDynamicDropdown();"></select>
    </div>
    </form>
  </section>
  <section class="rendering">
    <div class="mytable">
      <div class="heading-row">
          <div>Title</div>
          <div>Professor</div>
          <div>Subscribers</div>
          <div>Rating</div>
          <div>Paid/Unpaid</div>
          <div>Duration</div>
      </div>   
      <div id="row1">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
      </div>
      <div id="row2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
  </div>
  <footer>
    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <!-- Add more li elements for additional pages -->

      <!-- Example of next and previous buttons -->
      <li><a href="#">&laquo; Previous</a></li>
      <li><a href="#">Next &raquo;</a></li>
  </ul>
  </footer>



  </section>
</main>
</body>
</html>
